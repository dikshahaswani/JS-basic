<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Keywords</h2>
    <p id="demo"></p>
    <script>
        var x,y;
        x = 6 + 9;
        y = x * 4;
        document.getElementById("demo").innerHTML=y; //display value of y
    </script>
    <p id="num"></p>
    <script>
        var a,b;
        a = 6 + 8;
        b = a * 6;
        /* display value of b */
        document.getElementById("num").innerHTML=b; 
    </script>
    <p id="obj"></p>
    <script>
        var e,f;
        e = 8 + 8;
        f = e * 9;
        //document.getElementById("obj").innerHTML=javascript; 
        document.getElementById("obj").innerHTML=f;
        </script>
</body>
</html>

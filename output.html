<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>using innerHTML method</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=6+6;
    </script>
    <h2>using document.write()</h2>
    <p id="demo"></p>
    <script>
        document.write(6+6);
    </script>
    <h2>using document.write()</h2>
    <button type="button" onclick="document.write(6+6)">click</button>

    <script>
        window.alert(6+6);
    </script>

    </script>

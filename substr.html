<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> substr method</h2>
    <p id="demo"></p>
    <script>
        let string = "Diksha , Divya , Priya";
        document.getElementById("demo").innerHTML = string.substr(1,6);
    </script>
    <p id="neg"></p>
        <script>
        let str = "Diksha , Divya";
        document.getElementById("neg").innerHTML = str.substr(-5);
    </script>
</body>
</html>

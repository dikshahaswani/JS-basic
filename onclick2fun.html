<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function myfunction(a, b){
        return a * b;
        var x = myfunction(15,4);
        document.getElementById("demo").innerHTML= x;
    }
    </script>
</head>
<body>
    <h2>JS on click functions</h2>
    <p id="demo">Result of a * b</p>
    <button type="button" onclick="myfunction()">result</button> 
    
</body>
</html>

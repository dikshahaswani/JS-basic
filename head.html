<!DOCTYPE html>
<html>
<head>
    <script>
        function myname() {
            document.getElementById('demo').innerHTML='Diksha Haswani';
        }
    </script>
</head>
<body>
    <h2>JS in Head</h2>
    <p id= "demo">DH</p>
    <button type="button" onclick="myname()">click me</button>
</body>
</html>

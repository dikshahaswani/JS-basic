<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Events changes content of the element by id=demo</h2>
    <p id="demo"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
    <h2>Javascript Events with HTML elements</h2>
    <i><h3>code changes the content of its own elements</h3></i>
    <p id="num"></p>
    <button onclick="this.innerHTML=Date()">This time is?</button>
</body>
</html>

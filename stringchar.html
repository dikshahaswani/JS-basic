<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Extracting string characters</h2>
    <h3>using charAt()</h3>
    <p id="demo"></p>
    <script>
        var text = "Hello World";
        document.getElementById("demo").innerHTML = text.charAt(3);
    </script>
    <p id="num"></p>
    <script>
        var text = "HELLO WORLD";
        document.getElementById("num").innerHTML = text.charAt(0);
    </script>
    <h3>using charCodeAt()</h3>
    <p id="char"></p>
    <script>
        var text = "Hello JavaScript";
        document.getElementById("char").innerHTML = text.charCodeAt(8)
    </script>
        
</body>
</html>
